<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/sass/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="card">
    <div class="banner"></div>
    <div class="card__info">
      <div class="info__product">
        <span>PERFUME</span>
      </div>
      <div class="info__title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="info__text">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
      </div>
      <div class="info__price">
        <span class="final_price">$149.99</span> <span class="offer_price">$169.99</span>
      </div>
      <button class="info__btn">
        <img src="./src/images/icon-cart.svg" alt="icon"><span>Add to Cart</span>
      </button>
    </div>
  </main>

</body>

</html>
